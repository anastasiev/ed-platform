replicaCount: 1

image:
  repository: ghcr.io/assafsauer/nodejs-stack
  pullPolicy: IfNotPresent
  tag: "latest"

service:
  name: node-app
  type: LoadBalancer
  ports:
    port: 8080
    targetPort: 8080
    protocol: TCP

resources: {}
limits:
  cpu: 100m
  memory: 256Mi
requests:
  cpu: 100m
  memory: 256Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80